<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Регистрация</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <div class="invalid-feedback" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="invalidate-feedback" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label for="publicName" class="form-label">Публичное имя</label>
            <input type="text" class="form-control" id="publicName" th:field="*{publicName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Проверка капчи</label>
            <div class="h-captcha"
                 data-sitekey="07f4e8d8-cce0-4b8e-9b4a-5004ec1a7c28"
                 data-callback="onCaptchaSuccess"
                 data-expired-callback="onCaptchaExpired"></div>
            <div id="captchaError" class="invalid-feedback" style="display:none;">
                Пожалуйста, пройдите проверку капчи.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p class="mt-3">Уже есть аккаунт? <a th:href="@{/auth/login}">Войти</a></p>
</div>

<script>
    let isCaptchaValid = false;
    function onCaptchaSuccess(token) {
        isCaptchaValid = true;
        document.getElementById('captchaError').style.display = 'none';
    }
    function onCaptchaExpired() {
        isCaptchaValid = false;
    }
    (function() {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms).forEach(function(form) {
            form.addEventListener('submit', function(event) {
                document.getElementById('captchaError').style.display = 'none';
                if (!isCaptchaValid) {
                    event.preventDefault();
                    event.stopPropagation();
                    document.getElementById('captchaError').style.display = 'block';
                    document.querySelector('.h-captcha').scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
