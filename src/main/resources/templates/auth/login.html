<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Вход</h2>
    <div id="error-message" class="alert alert-danger d-none"></div>
    <div id="success-message" class="alert alert-success d-none"></div>

    <form id="login-form" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="login" class="form-label">Имя пользователя или почта</label>
            <input type="text" class="form-control" id="login" name="login" required>
            <div class="invalid-feedback">Пожалуйста, введите имя пользователя</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Пожалуйста, введите пароль</div>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <p class="mt-3">Нет аккаунта? <a th:href="@{/auth/register}">Зарегистрироваться</a></p>
</div>

<script>
    (function () {
        'use strict';

        // Обработка формы
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            event.stopPropagation();

            const form = event.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            try {
                const response = await axios.post('/auth/login', {
                    login: document.getElementById('login').value,
                    password: document.getElementById('password').value
                });

                // Сохраняем токен в localStorage/sessionStorage
                if (response.data.token) {
                    localStorage.setItem('authToken', response.data.token);

                    // Перенаправляем пользователя
                    window.location.href = '/';
                }
            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.response?.data?.message || 'Ошибка при входе';
                errorDiv.classList.remove('d-none');
            }
        });

        // Проверяем, есть ли уже токен
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    })();
</script>
</body>
</html>
